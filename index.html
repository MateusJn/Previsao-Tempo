<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Previsão do Tempo</title>
</head>

<body>

    <div class="Caixa-principal">
        <input class="input-cidade" placeholder="Digite a cidade">
        <button class="botao">
            <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg" alt="Lupa">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em </h2>

            <p class="tempo">21 °C</p>

            <div class="caixa-menor">
                <img class="img-previsao" src="Arquivos/Nuvem.png" alt="Icone do tempo">
                <p class="texto-previsao">Nublado</p>
            </div>

            <p class="umidade">Umidade: 75%</p>

        </div>
    </div>

</body>

</html>
